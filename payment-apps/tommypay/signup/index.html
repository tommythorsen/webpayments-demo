<!DOCTYPE html>
<html>
    <head>
        <title>Sign up for TommyPay</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../files/style.css"/>
    </head>
    <body>
        <div class="content" style="background-image: url(../files/wood.png)">
            <h2 class="title">Sign up for TommyPay</h2>
            <div class="separator"></div>

            <div class="message">
                <input class="textinput" style="text-transform: capitalize" type="text" id="name" />
                <p>name</p>

                <input class="textinput" type="number" id="number" />
                <p>card number</p>
            </div>

            <a class="button" onclick="install()" href="#">Install TommyPay</a>
        </div>

        <div class="footer">
            <p>&copy; 2017 TommyPay</p>
        </div>

        <script>
            var nameField = document.getElementById("name");
            var numberField = document.getElementById("number");

            function getQueryParam(name) {
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(window.location.href);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            function install() {
                var optionName = "Card ending in " + numberField.value.substr(-4);
                console.log("install \"" + optionName + "\"");
                navigator.serviceWorker.register("../pay/app.js")
                .then(function(registration) {
                    return registration.paymentAppManager.setManifest({
                        name: "TommyPay",
                        label: "TommyPay",
                        options: [
                        {
                            name: optionName,
                            label: optionName,
                            id: numberField.value.substr(-4),
                            enabledMethods: [ "https://tommypay.no/pay" ]
                        }]
                    });
                }).then(function() {
                    console.log("registered");
                    var redirect_url = getQueryParam("redirect_url");
                    if (redirect_url) {
                        window.location = redirect_url;
                    } else {
                        window.location = "confirmation.html";
                    }
                }).catch(function(error) {
                    alert("error: " + error);
                });
            }
        </script>
    </body>
</html>
